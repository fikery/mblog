<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                height: 100%;
                width: 100%;
            }
            .container-fluid{
                height: 100%;
                width: 100%;
{#                background: #EE6AA7;#}
            }
     </style>
    <title>{% block title %}

    {% endblock %}</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" \
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" \
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" \
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid" style="background-image: url(https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-639852.jpg);background-attachment: fixed;background-repeat: no-repeat;background-size: cover">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>MENU</h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="/" class="list-group-item">HOME</a>
                            <a href="/admin" class="list-group-item">管理</a>
                            <a href="https://www.google.com.hk/" class="list-group-item">谷歌</a>
                            <a href="http://www.qq.com/" class="list-group-item">腾讯</a>
                        </div>
                        <script type="text/javascript" src="http://feedjit.com/serve/?vv=1515&amp;tft=3&amp;dd=0&amp;\
                        wid=&amp;pid=0&amp;proid=0&amp;bc=FFFFFF&amp;tc=000000&amp;brd1=012B6B&amp;lnk=135D9E&amp;\
                        hc=FFFFFF&amp;hfc=2853A8&amp;btn=C99700&amp;ww=200&amp;wne=3&amp;srefs=0"></script><noscript>\
                        <a href="http://feedjit.com/">Live Traffic Stats</a></noscript>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% block headmessage %}

                        {% endblock %}
                    </div>
                <div class="panel-body">
                    {% block content %}

                    {% endblock %}
                </div>
                <div class="panel-footer">
                    {% include 'footer.html' %}
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
