<!-- index.html -->
{% extends 'base.html' %}
{% block title %}
    月光俱乐部
{% endblock %}

{% block headmessage %}
    <h3 style="font-family: 楷体;">文章列表</h3>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <p style="font-family: 微软雅黑;font-size: 14pt;font-weight: bold;">
                    <a href="/post/{{ post.slug }}">{{ post.title }}</a>
                </p>
            </div>
            <div class="panel-body" style="background-color: cadetblue" >
                <p>{{ post.body | truncatechars:100 }}</p>
            </div>
            <div class="panel-footer" style="background-color: gainsboro">
                <p>发表时间：{{ post.pub_date | date:'Y-m-d H:m' }}</p>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
